################################################################################
# MINITAGE LIBRARY PROJECT BUILDOUT
################################################################################
# the project part is maybe the only one you will need to modify for a new
# project
[buildout]
extensions=buildout.minitagificator
parts = part
eggs-directory=../../eggs/cache
develop-eggs-directory=../../eggs/develop-eggs
versions = versions
hooks-directory = ${buildout:directory}/hooks
[versions]
[part]
recipe = minitage.recipe.cmmi
url = http://downloads.sourceforge.net/project/libpng/libpng15/1.5.15/libpng-1.5.15.tar.gz
md5sum=ea24254980fd820964a710e4d2a947c7
[mirrors]
sourceforge = downloads.sourceforge.net

